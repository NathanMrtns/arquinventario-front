<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Arquinventario</title>
</head>
<body>

	<br>
	<h1 style="padding-left: 35%"> Sugestões de pendentes </h1>
	<div id="ticketsBox" ng-repeat="ticket in tickets | filter: {status: 'pending'}">
		<div id="acceptedTicketsBox" class="thumbnail">
			<div class="caption">
				<h2>{{ticket.title}}</h2>
		  		<p>Endereço: {{ticket.address}}</p>
				<p>Descrição: {{ticket.description}}</p>
				<br>
		  		<button id="acceptButton" type="button" class="btn btn-primary" ng-click="acceptTicket(ticket)">Aceitar</button>
		  		<button id="refuseButton" type="button" class="btn btn-danger" ng-click="refuseTicket(ticket)">Recusar</button>
		  	</div>
		</div>
	</div>
