<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Arquinventario</title>
</head>
<body>
	<div id='ticketsBox' class='jumbotron'>
		<h2>Lista de Tickets</h2>

		<table class='table'>
	  		<tr>
	  			<th>Lista de Tickets</th>
	  		</tr>
	  		<tr ng-repeat='ticket in tickets'>
	  			<td>{{ticket.title}}</td>
	  		</tr>
		</table>
	</div>
</body>
</html>
