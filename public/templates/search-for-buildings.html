<!DOCTYPE>
<meta charset="utf-8"> <!-- Ajeitar acentos -->
<head>
	<title>Arquinventario</title>
</head>
  
<body>
 <div class="container" align="center">
 <div id="searchBox" class='jumbotron'>
        <div class="row">                
		<div class="text-center"> 	
	</div>
            
	<div class="row">                
		<h2> Pesquisar patrimônios no sistema </h2>
	</div>

	<br>        

	<form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" style="font-size: 15px;">
		<input type="text" class="form-control" ng-model="searchName" id="txtBusca" placeholder="Digite sua busca"/>

		<input type="radio" name="vehicle" value="Nome" ng-checked="isName" ng-click="checkName()" > Nome 
		<input type="radio" name="vehicle" value="Endereco" ng-checked="isAddress" ng-click="checkAddress()"> Endereço 
		<input type="radio" name="vehicle" value="Tipologia" ng-checked="isTopology" ng-click="checkTipology()" > Tipologia <br>
		<input type="radio" name="vehicle" value="Year" ng-checked="isYear" ng-click="checkYear()" > Ano 
		<input type="radio" name="vehicle" value="Style" ng-checked="isStyle" ng-click="checkStyle()" > Estilo <br>

		</br>
		
		<p ng-show="error" style="color: red;">{{ error }}</p> 

		</br>

		<div class="form-group">
			<div class="col-sm-12 controls text-center">
				 <button type="button" class="btn btn-primary" ng-click="search()">Buscar</button>
			</div>
		</div>

		<br><br><br>
		
		<div ng-show="isSearch">
			<h2>Patrimônios Encontrados</h2>
		<table class='table'>
	  		<tr ng-repeat='patrimony in patrimonys_searched'>
	  			<td ng-click='openPatrimony(patrimony)'><h3>{{patrimony.name}}</h3><td>
	  		</tr>
		</table>
	</form>
</body>
</html>
