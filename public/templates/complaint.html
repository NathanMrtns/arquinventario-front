<!DOCTYPE>
<html ng-app="app">
<meta charset="utf-8">

<head>
	<title>Arquinventario</title>
</head>
  
<body>
  <div id='card' class='jumbotron'>
    <h2><strong>Detalhamento da Denúncia</strong></h2>

    </br>

    <form name="formComplaint" id="formComplaint" class="form-horizontal" enctype="multipart/form-data">
      <p>
        <strong>Título:</strong>
        <span>{{title}}</span>
      </p>

      <p>
        <strong>Local:</strong>
        <span>{{address}}</span>
      </p>

      <p>
        <strong>Descrição:</strong>
        <span>{{description}}</span>
      </p>

      </br>

      <div class='form-group'>
        <button type='button' ng-click='goToComplaintsPage()' class='btn btn-warning'>Voltar</button>
      </div>
    </form>
  </div>
</body>
</html>
