    <script>
        function toggle(){
            $("#wrapper").toggleClass("toggled");
            var menuClass = $("#wrapper").attr('class');
            if(menuClass == "toggled"){
                $('li').show();
                $('hr').show();

                $('li').not(":eq(0)").hide();
                $('hr').hide();
